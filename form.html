<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us Form</title>
    <meta name="description" content="Fill the Form to Join our Community">
    <meta name="author" content=" Butros Kioko">
    <meta property="og:title" content="Joining Form">
    <meta property="og:type" content="page">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Philosopher&display=swapp" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/butros-kioko-img.webp" alt="Butros in car">
        <h1>Butros Kioko</h1>
    </header>
    <nav>
        <button id="menu" aria-label="menu"></button>
        <ul class="navigation" >
            <li><a class="active" href="#">Home</a></li>
            <li><a href="./lesson03/chamber-site-plan.html" target="_blank">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/ot/isa/60?lang=eng&id=p22#p22" target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thanks.html">
           
            <label for="userName"> Username </label>
            <input type="text" id="userName" name="userName" pattern="[a-zA-Z]*" required></label>
            
            <label for="pwd" > Password </label>
            <input type="password" id="pwd" name="pwd" pattern="[a-zA-Z0-9]{8}" title="8 or more characters (AlphaNumeric)" required>
            <label for="pwd2">Password:</label>
            <input type="password" id="pwd2" name="pwd2" required></label>

            <div id="formmessage"></div>
            <label for="email"> Email </label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address with @byui.edu" required></label>
           
            <label for="rating">IN Scale of 10 Rate Us</label>
            <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <div id="rangevalue">0</div>
            <input type="submit" value="Join our Community" class="submitBtn" >
        </form>
    </main>
    <footer>
        <p> &copy;<span id="year"></span> <br> Butros Kioko <br> Kenya ðŸŒˆ</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
